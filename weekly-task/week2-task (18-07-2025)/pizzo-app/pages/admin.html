<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzo | Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row p-3 align-items-center">
        <div class="col-6">
          <h3 class="mb-0">
            <a href="../index.html" style="text-decoration: none; color: #fff"
              >pizzo</a
            >
          </h3>
        </div>
        <div class="col-6 text-end">
          <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-11">
          <div class="admin-header">
            <h2 class="text-center">Admin Product Management</h2>
          </div>
          <div class="admin-card">
            <form id="adminForm" autocomplete="off">
              <div class="table-responsive">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th>Item ID</th>
                      <th>Name</th>
                      <th>Price ($)</th>
                      <th>Date of Launch</th>
                      <th>Category</th>
                      <th>Free Delivery</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="adminTableBody">
                    <!-- Rows will be rendered by JS -->
                  </tbody>
                </table>
              </div>
              <div class="text-end mb-3">
                <button type="button" id="addItemBtn" class="btn btn-warning">
                  Add new item
                </button>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning px-5">Save</button>
              </div>
              <div class="text-center mt-4">
                <a href="menu.html" class="btn btn-warning mt-4">Go to Menu</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/pizzas.js"></script>
    <script src="js/admin.js"></script>
    <script>
      // Render pizza data in table
      const adminTableBody = document.getElementById("adminTableBody");
      let itemCount = pizzas.length;
      pizzas.forEach((pizza, idx) => {
        const tr = document.createElement("tr");
        const idStr = `PIZZO-${(idx + 1).toString().padStart(2, "0")}`;
        const categoryOptions = ["Veg", "Non-Veg"];
        const categorySelect =
          `<select class="form-select" required>` +
          categoryOptions
            .map(
              (opt) =>
                `<option value="${opt}"${
                  pizza.category === opt ? " selected" : ""
                }>${opt}</option>`
            )
            .join("") +
          "</select>";
        tr.innerHTML = `
          <td><input type="text" class="form-control" value="${idStr}" readonly required /></td>
          <td><input type="text" class="form-control" value="${
            pizza.name
          }" required /></td>
          <td><input type="number" class="form-control" value="${
            pizza.price
          }" min="0" step="0.01" required /></td>
          <td><input type="date" class="form-control" value="${
            pizza.dateOfLaunch
          }" required /></td>
          <td>${categorySelect}</td>
          <td><input type="checkbox" class="form-check-input" ${
            pizza.freeDelivery ? "checked" : ""
          } /></td>
          <td><button type="button" class="trash-btn" title="Delete"><span>&#128465;</span></button></td>
        `;
        adminTableBody.appendChild(tr);
      });
      // Add new item logic
      document
        .getElementById("addItemBtn")
        .addEventListener("click", function () {
          itemCount++;
          const idStr = `PIZZO-${itemCount.toString().padStart(2, "0")}`;
          const categoryOptions = ["Veg", "Non-Veg"];
          const categorySelect =
            `<select class="form-select" required>` +
            categoryOptions
              .map((opt) => `<option value="${opt}">${opt}</option>`)
              .join("") +
            "</select>";
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td><input type="text" class="form-control" value="${idStr}" readonly required /></td>
          <td><input type="text" class="form-control" value="" required /></td>
          <td><input type="number" class="form-control" value="" min="0" step="0.01" required /></td>
          <td><input type="date" class="form-control" value="" required /></td>
          <td>${categorySelect}</td>
          <td><input type="checkbox" class="form-check-input" /></td>
          <td><button type="button" class="trash-btn" title="Delete"><span>&#128465;</span></button></td>
        `;
          adminTableBody.insertBefore(tr, adminTableBody.firstChild);
        });
    </script>
  </body>
</html>
