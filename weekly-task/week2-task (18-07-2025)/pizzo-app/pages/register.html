<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzo | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row p-3">
        <div class="col-12">
          <h3 class="mb-0">
            <a href="../index.html" style="text-decoration: none; color: #fff"
              >pizzo</a
            >
          </h3>
        </div>
      </div>
      <div class="row flex-grow-1 align-items-center justify-content-center">
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-2"
        >
          <div class="login-card w-100" style="max-width: 400px">
            <h2 class="mb-4 text-center">Register</h2>
            <form id="registerForm" novalidate>
              <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter your address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="contact"
                  placeholder="Enter your contact number"
                  required
                />
              </div>
              <div
                id="registerError"
                class="text-danger small mb-2"
                style="display: none"
              ></div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-warning">Register</button>
              </div>
              <div class="text-center">
                <a
                  href="login.html"
                  class="text-light small"
                  style="text-decoration: underline"
                  >Already have an account? Login</a
                >
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-lg-4 d-flex justify-content-center align-items-center p-2"
          style="max-width: 550px; max-height: 550px; overflow: hidden"
        >
          <img
            src="../assets/image1.png"
            alt="Half Pizza"
            class="img-fluid rounded-circle spin"
            style="
              max-width: 510px;
              max-height: 510px;
              object-fit: cover;
              object-position: left;
            "
          />
        </div>
      </div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
