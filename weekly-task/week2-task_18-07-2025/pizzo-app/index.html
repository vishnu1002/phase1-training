<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ee4231;
        overflow: hidden;
      }
      .display-2,
      h2,
      h1 {
        color: #fff;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg) scale(1);
        }
        100% {
          transform: rotate(360deg) scale(1.08);
        }
      }
      .spin {
        transition: transform 0.3s;
      }
      .spin:hover {
        animation: spin 8s linear infinite;
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row p-3">
        <div class="col-12">
          <a href="../index.html" style="text-decoration: none"
            ><h3 class="mb-0" style="color: white">pizzo</h3></a
          >
        </div>
      </div>
      <div class="row flex-grow-1 align-items-center justify-content-center">
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-start p-2"
        >
          <h1 class="display-2 fw-bold">The Best</h1>
          <h1 class="display-2 fw-bold">pizza to</h1>
          <h1 class="display-2 fw-bold">share with</h1>
          <h1 class="display-2 fw-bold">friends</h1>
          <a href="pages/login.html" class="btn btn-warning mt-4">Order Now</a>
        </div>
        <div
          class="col-lg-4 d-flex justify-content-center align-items-center p-2"
          style="max-width: 550px; max-height: 550px; overflow: hidden"
        >
          <img
            src="assets/image1.png"
            alt="Half Pizza"
            class="img-fluid rounded-circle spin"
            style="
              max-width: 510px;
              max-height: 510px;
              object-fit: cover;
              object-position: left;
            "
          />
        </div>
      </div>
    </div>
  </body>
</html>
