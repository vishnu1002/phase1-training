<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Pizzo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Add Font Awesome for trash icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main.container {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header/Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar px-3">
        <a class="navbar-brand" href="../index.html">Pizzo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto px-3">
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h1 class="mb-4 text-center">Your Cart</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div
            id="empty-cart-message"
            class="text-center text-muted my-5"
            style="display: none; font-size: 1.3rem"
          >
            <i class="fas fa-pizza-slice fa-2x mb-3"></i><br />
            Your oven is empty
          </div>
          <div class="table-responsive mb-4">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Pizza</th>
                  <th scope="col">Price</th>
                  <th scope="col">Qty</th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody id="cart-body">
                <!-- Cart items will be rendered here by JS -->
              </tbody>
            </table>
          </div>
          <ul class="list-group mb-4">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span>GST (5%)</span>
              <span id="gst">$0.00</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              <span>Total</span>
              <span id="total">$0.00</span>
            </li>
          </ul>
          <div id="cart-actions">
            <div class="mb-4">
              <h5 class="mb-3">Select Payment Method</h5>
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="creditCard"
                  checked
                />
                <label class="form-check-label" for="creditCard"
                  >Credit Card</label
                >
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="upi"
                />
                <label class="form-check-label" for="upi">UPI</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="cod"
                />
                <label class="form-check-label" for="cod"
                  >Cash on Delivery</label
                >
              </div>
            </div>
            <div class="text-center">
              <a href="order-success.html" class="btn btn-success btn-lg px-5"
                >Place Order</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-3 mt-auto">
      <p>&copy; 2025 PizzaPlace. All rights reserved.</p>
    </footer>
    <script src="../js/app.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
