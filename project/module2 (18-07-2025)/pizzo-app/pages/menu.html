<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Menu | Pizzo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header/Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar px-3">
        <a class="navbar-brand" href="../index.html">Pizzo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto px-3">
            <li class="nav-item">
              <a class="nav-link active" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin</a>
            </li> -->
            <li class="nav-item">
              <button id="logoutBtn" class="btn btn-outline-light ms-3">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h1 class="mb-5 text-center">Discover Your Perfect Pizza!</h1>
      <div class="row g-4" id="pizza-list">
        <!-- Pizza cards will be rendered here by JS -->
      </div>
    </main>

    <footer class="text-center py-3 mt-auto">
      <p>&copy; 2025 PizzaPlace. All rights reserved.</p>
    </footer>

    <!-- Toast Notification -->
    <div
      class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
    >
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">üçï Pizza added to oven!</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script src="js/pizzas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
