<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Success | Pizzo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/order-success.css" />
  </head>
  <body>
    <main
      class="d-flex flex-column align-items-center justify-content-center min-vh-100 py-5"
    >
      <div class="text-center">
        <div class="success-icon mb-3">&#x1F389;</div>
        <h1 class="text-white mb-3">Thank you! Your order is confirmed.</h1>
        <div class="order-summary">
          <h5 class="mb-3">Order Summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>Order #</span>
            <span><strong id="orderSuccessId">PPZ12345</strong></span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Total</span>
            <span><strong id="orderSuccessTotal">$36.72</strong></span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Payment</span>
            <span>Credit Card</span>
          </div>
        </div>
        <a href="menu.html" class="btn btn-menu mt-3">Back to Menu</a>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        if (orders.length > 0) {
          const lastOrder = orders[orders.length - 1];
          document.getElementById("orderSuccessId").textContent =
            lastOrder.orderId;
          document.getElementById("orderSuccessTotal").textContent = `$${Number(
            lastOrder.totalPrice
          ).toFixed(2)}`;
        }
      });
    </script>
  </body>
</html>
