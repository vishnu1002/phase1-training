<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment | Pizzo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main.container {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar px-3">
        <a class="navbar-brand" href="../index.html">Pizzo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto px-3">
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">View Orders</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container py-5">
      <h1 class="mb-4 text-center">Payment</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="payment-container">
            <form id="paymentForm">
              <label for="cardNumber">Card Number:</label>
              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                class="form-control mb-2"
                maxlength="19"
                required
                placeholder="1234 5678 9012 3456"
              />
              <label for="expiry">Expiry Date:</label>
              <input
                type="month"
                id="expiry"
                name="expiry"
                class="form-control mb-2"
                required
                min="2024-06"
                placeholder="MM/YYYY"
              />
              <label for="cvv">CVV:</label>
              <input
                type="text"
                id="cvv"
                name="cvv"
                class="form-control mb-3"
                required
                maxlength="3"
                pattern="\d{3}"
                placeholder="123"
              />
              <button type="submit" class="btn btn-success w-100">Pay</button>
            </form>
            <div
              id="paymentSuccess"
              style="display: none; color: green; margin-top: 10px"
            >
              Payment successful! Thank you for your order.
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center py-3 mt-auto">
      <p>&copy; 2025 PizzaPlace. All rights reserved.</p>
    </footer>
    <script src="js/payment.js"></script>
  </body>
</html>
