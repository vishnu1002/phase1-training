<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders | Pizzo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main.container {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar px-3">
        <a class="navbar-brand" href="../index.html">Pizzo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto px-3">
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="orders.html">View Orders</a>
            </li>
            <li class="nav-item">
              <button id="logoutBtn" class="btn btn-outline-light ms-3">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container py-5">
      <h1 class="mb-4 text-center">Order Details</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="orders-container">
            <table
              id="ordersTable"
              class="table table-bordered align-middle"
              cellpadding="8"
              cellspacing="0"
            >
              <thead class="table-light">
                <tr>
                  <th>Order ID</th>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- Orders will be populated here by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center py-3 mt-auto">
      <p>&copy; 2025 PizzaPlace. All rights reserved.</p>
    </footer>
    <script src="js/orders.js"></script>
  </body>
</html>
