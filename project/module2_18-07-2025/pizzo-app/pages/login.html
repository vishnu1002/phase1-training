<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzo | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row p-3">
        <div class="col-12">
          <h3 class="mb-0">
            <a href="../index.html" style="text-decoration: none; color: #fff"
              >pizzo</a
            >
          </h3>
        </div>
      </div>
      <div class="row flex-grow-1 align-items-center justify-content-center">
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-2"
        >
          <div
            class="login-card w-100"
            style="max-width: 400px; background-color: #fff"
          >
            <h2 class="mb-4 text-center" style="color: #ee4231">Login</h2>
            <form id="loginForm" novalidate>
              <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                  autocomplete="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                  autocomplete="current-password"
                  required
                />
              </div>
              <div
                id="loginError"
                class="text-danger small mb-2"
                style="display: none"
              ></div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-warning">Login</button>
              </div>
              <div class="text-center">
                <a
                  href="register.html"
                  class="text-light small"
                  style="text-decoration: underline"
                  >Register an account</a
                >
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-lg-4 d-flex justify-content-center align-items-center p-2"
          style="max-width: 550px; max-height: 550px; overflow: hidden"
        >
          <img
            src="../assets/image1.png"
            alt="Half Pizza"
            class="img-fluid rounded-circle spin"
            style="
              max-width: 510px;
              max-height: 510px;
              object-fit: cover;
              object-position: left;
            "
          />
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
