<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students DB</title>
  </head>
  <body>
    <h3>Student Details</h3>
    <table border="1" cellpadding="8" cellspacing="0">

        </tr>
        <tr>
          <td>789012</td>
          <td>Jane Smith</td>
          <td>XYZ College</td>

          <td>Physics</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" align="center">End of Student List</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
