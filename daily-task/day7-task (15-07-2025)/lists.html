<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tags</title>
  </head>
  <body>
    <!-- 3) Favorite Websites as Unordered List with Logos -->
    <h3>Favorite Websites (Unordered List)</h3>
    <ul>
      <li>
        <a href="https://www.google.com" target="_blank">
          <img
            src="https://www.google.com/favicon.ico"
            alt="Google Logo"
            width="20"
            style="vertical-align: middle"
          />
          Google
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="	https://www.facebook.com/favicon.ico"
            alt="Facebook Logo"
            width="20"
            style="vertical-align: middle"
          />
          Facebook
        </a>
      </li>
      <li>
        <a href="https://www.w3schools.com" target="_blank">
          <img
            src="https://www.w3schools.com/favicon.ico"
            alt="W3Schools Logo"
            width="20"
            style="vertical-align: middle"
          />
          w3schools
        </a>
      </li>
    </ul>

    <!-- 4) Links in DIVs (one below the other) -->
    <h3>Favorite Websites (One Below the Other using DIV)</h3>

      <a href="https://www.google.com" target="_blank">
