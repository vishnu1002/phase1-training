<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StreamFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">StreamFlix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trending</a>
            </li>
          </ul>
          <form class="d-flex me-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <button class="btn btn-outline-primary" type="button">Login</button>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <main class="container my-5">
      <h2 class="mb-4">Movies Trending Now</h2>
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card h-100 rounded-4 shadow-lg bg-body-tertiary">
            <img
              src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg"
              class="card-img-top"
              alt="Inception"
              style="border-radius: 20px 20px 0 0"
            />
            <div class="card-body">
              <h5 class="card-title mb-1">Inception</h5>
              <p class="mb-1">Sci-Fi, Thriller</p>
              <p class="mb-0">8.8/10</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 rounded-4 shadow-lg bg-body-tertiary">
            <img
              src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg"
              class="card-img-top"
              alt="The Dark Knight"
              style="border-radius: 20px 20px 0 0"
            />
            <div class="card-body">
              <h5 class="card-title mb-1">The Dark Knight</h5>
              <p class="mb-1">Action, Crime</p>
              <p class="mb-0">9.0/10</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 rounded-4 shadow-lg bg-body-tertiary">
            <img
              src="https://m.media-amazon.com/images/I/81A-mvlo+QL._AC_SY679_.jpg"
              class="card-img-top"
              alt="Interstellar"
              style="border-radius: 20px 20px 0 0"
            />
            <div class="card-body">
              <h5 class="card-title mb-1">Interstellar</h5>
              <p class="mb-1">Adventure, Drama</p>
              <p class="mb-0">8.6/10</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 rounded-4 shadow-lg bg-body-tertiary">
            <img
              src="https://m.media-amazon.com/images/I/91KkWf50SoL._AC_SY679_.jpg"
              class="card-img-top"
              alt="Avengers: Endgame"
              style="border-radius: 20px 20px 0 0"
            />
            <div class="card-body">
              <h5 class="card-title mb-1">Avengers: Endgame</h5>
              <p class="mb-1">Action, Sci-Fi</p>
              <p class="mb-0">8.4/10</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      &copy; 2024 StreamFlix. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
