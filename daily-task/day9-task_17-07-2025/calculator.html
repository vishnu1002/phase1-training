<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        text-align: center;
      }
      form {
        display: inline-block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <form id="calcForm" autocomplete="off">
      <label for="input1">Input1</label>
      <input type="number" id="input1" name="input1" required /><br /><br />
      <label for="input2">Input2</label>
      <input type="number" id="input2" name="input2" required /><br /><br />
      <label for="operation">Select Operation</label>
      <select id="operation" name="operation" required>
        <option value="">Select..</option>
        <option value="ADD">ADD</option>
        <option value="SUBTRACT">SUBTRACT</option>
        <option value="MULTIPLY">MULTIPLY</option>
        <option value="DIVIDE">DIVIDE</option></select
      ><br /><br />
      <img
        src="https://img.icons8.com/color/48/000000/ok--v1.png"
        alt="Submit"
        id="submitBtn"
        title="Submit"
      />
      <img
        src="https://img.icons8.com/color/48/000000/restart--v1.png"
        alt="Reset"
        id="resetBtn"
        title="Reset"
      />
    </form>
    <div id="result"></div>
    <script>
      const form = document.getElementById("calcForm");
      const resultDiv = document.getElementById("result");
      document.getElementById("submitBtn").onclick = function (e) {
        e.preventDefault();
        const num1 = parseFloat(document.getElementById("input1").value);
        const num2 = parseFloat(document.getElementById("input2").value);
        const op = document.getElementById("operation").value;
        let result = "";
        if (isNaN(num1) || isNaN(num2)) {
          result = "Please enter both numbers.";
        } else if (!op) {
          result = "Please select an operation.";
        } else {
          switch (op) {
            case "ADD":
              result = num1 + num2;
              break;
            case "SUBTRACT":
              result = num1 - num2;
              break;
            case "MULTIPLY":
              result = num1 * num2;
              break;
            case "DIVIDE":
              if (num2 === 0) {
                result = "Cannot divide by zero!";
              } else {
                result = num1 / num2;
              }
              break;
            default:
              result = "Invalid operation.";
          }
        }
        resultDiv.textContent = "Result: " + result;
      };
      document.getElementById("resetBtn").onclick = function (e) {
        e.preventDefault();
        form.reset();
        resultDiv.textContent = "";
      };
    </script>
  </body>
</html>
